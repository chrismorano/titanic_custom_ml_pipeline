# Titanic Project Config File

# This data set only contains the features we want to use,
# and with title extracted from the name variable:

# data:
PATH_TO_DATA: 'https://www.openml.org/data/get_csv/16826755/phpMYEkMl'
PATH_TO_DATA_POST_ETL: '../data/titanic_post_etl.csv'
PATH_TO_DATA_POST_MODEL: '../data/titanic_w_preds.csv'

# general:
TARGET: survived
FEATURES:
  - pclass
  - age
  - sex
  - sibsp
  - parch
  - fare
  - cabin
  - embarked
  - title

# ETL pre-processing:
NUMERICAL_TO_FLOAT:
  - age
  - fare

# model pre-processing:
NUMERICAL_TO_IMPUTE:
  - age
  - fare
NUMERICAL_TO_SCALE:
  - age
  - fare
CATEGORICAL_WITH_MISSING_VALUES:
  - cabin
  - embarked
CATEGORICAL_WITH_RARE_LABELS:
  - cabin
  - title
DICT_OF_FREQUENT_LABELS:
  CABIN:
    - C
    - Missing
  TITLE:
    - Miss
    - Mr
    - Mrs
